version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: RSpec
    task:
      env_vars:
        - name: RAILS_ENV
          value: test
      jobs:
        - name: Run specs
          commands:
            - checkout
            - sem-version ruby 2.7.1
            - sem-service start postgres 12.4
            - bundle install --path vendor/bundle
            - bundle exec rake db:create db:migrate
            - bundle exec rspec
